<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="basiscore.watermark.js" defer></script>
  <script src="jquery.min.js"></script>

</head>

<body>
  <nav>
    <button id="new" data-status="start">New Project</button>
    <button id="demo" data-status="start">Demo Project</button>
    <button id="preview" data-status="in-project">Preview</button>
    <button id="download" data-status="in-project">Download</button>
    <button id="logo" data-status="in-project">Add Logo</button>
    <button id="text" data-status="in-project">Add Text</button>
    <button id="close" data-status="in-project">Close Project</button>

  </nav>
  <div>
    <fieldset data-image-dlg>
      <legend>Select Image</legend>
      <form id="image-form">
        <label>Image File
          <input type="file" id="imageFile" required />
        </label>
        <input type="submit" value="Apply" />
      </form>
  </div>

  </fieldset>
  <fieldset data-logo-add-dlg>
    <legend>Add Logo</legend>
    <form id="logo-add-form">
      <label>Image File
        <input type="file" id="logoFile" required />
      </label>
      <label>Rotate
        <select name="Rotate" id="Rotate" required>
          <option value="0">0</option>
          <option value="45">45</option>
          <option value="90">90</option>
          <option value="135">135</option>
          <option value="180">180</option>
          <option value="225">225</option>
          <option value="270">270</option>
          <option value="315">315</option>
        </select>
      </label>
      <label>Size
        <select name="Scale" id="Scale" required>
          <option value="1">1</option>
          <option value="0.5">0.5</option>
          <option value="0.25">0.25</option>
          <option value="1.5">1.5</option>
          <option value="1.25">1.25</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
        </select>
      </label>
      <input type="submit" value="Add" />
    </form>
    </div>

  </fieldset>
  <fieldset data-logo-edit-dlg>
    <legend>Edit Logo</legend>
    <form id="logo-edit-form">
      <label>Rotate
        <select name="Rotate" id="Rotate" required>
          <option value="0">0</option>
          <option value="45">45</option>
          <option value="90">90</option>
          <option value="135">135</option>
          <option value="180">180</option>
          <option value="225">225</option>
          <option value="270">270</option>
          <option value="315">315</option>
        </select>
      </label>
      <label>Size
        <select name="Scale" id="Scale" required>
          <option value="1">1</option>
          <option value="0.5">0.5</option>
          <option value="0.25">0.25</option>
          <option value="1.5">1.5</option>
          <option value="1.25">1.25</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
        </select>
      </label>
      <input type="submit" value="Apply" />
    </form>
    </div>

  </fieldset>
  <fieldset data-text-dlg>
    <legend>Add/Edit Text</legend>
    <form id="text-form">
      <label>Content
        <input type="text" name="Text" id="Text" value="123" required />
      </label>
      <label>Font
        <select name="FontFamily" id="FontFamily" required>
          <option value="Courier" style="font-family:Courier">Courier</option>
          <option value="Asset" style="font-family: asset;">Asset</option>
          <option value="Arial" style="font-family: Arial">Arial</option>
        </select>
      </label>
      <label>Font
        <select name="FontSize" id="FontSize" required>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </label>
      <label>Rotate
        <select name="Rotate" id="Rotate" required>
          <option value="0">0</option>
          <option value="45">45</option>
          <option value="90">90</option>
          <option value="135">135</option>
          <option value="180">180</option>
          <option value="225">225</option>
          <option value="270">270</option>
          <option value="315">315</option>
        </select>
      </label>

      <label>Color<input type="color" name="Color" id="Color" /></label>
      <input type="submit" value="Apply" />
    </form>
    </div>

  </fieldset>



  <svg id="main-svg" width="0" height="0"></svg>


  <br />
  <img id="img" />
  <script>
    var $status = null;
    var $watermark = null;
    var $activeElement = null;
    function updateNaveBar(status) {
      $status = status;
      $('nav button').attr('disabled', '')
      $(`nav button[data-status=${$status}]`).removeAttr('disabled')
    }

    $(document).ready(_ => {
      updateNaveBar('start');
      $('fieldset').hide();
      initNavBar();

      initImageForm();
      initLogoForms();
      initAddEditTextDlg();




    });


    function initNavBar() {
      $('#new').click(e => {
        if (confirm('Start new Project?')) {
          $('fieldset').hide();
          $('[data-image-dlg]').show();
        }
      });

      $('#demo').click(e => {
        createDemoWaterMark();
        addDemoImage();
        addDemoText();
        updateNaveBar("in-project");

        function createDemoWaterMark() {
          initWatermark(watermark.DemoData.ImageInfo);
        }

        function addDemoImage() {
          $watermark.addImageElement(watermark.DemoData.LogoInfo);
        }

        function addDemoText() {
          const textOption = {
            FontFamily: "Arial",
            Text: "god",
            FontSize: 30,
            Color: "#ff0000"
          }
          $watermark.addTextElement(textOption);
        }
      });

      //preview
      $("#preview").click(async _ => {
        const imageElement = document.getElementById("img");
        $watermark.preview(imageElement);
      });

      //download
      $("#download").click(async _ => await $watermark.exportImage());

      $('#logo').click(e => {
        $activeElement=null;
        $('fieldset').hide();
        $('[data-logo-add-dlg]').show();
      });

      $('#text').click(e => {
        $activeElement=null;
        $('fieldset').hide();
        $('[data-text-dlg]').show();
      });

      $('#close').click(e => {
        if (confirm('Close Current Project?')) {
          $('fieldset').hide();
          $('svg').removeAttr("width").removeAttr('height').empty();
          $('img').attr('src', '');
          $watermark = null;
          $activeElement = null;
          updateNaveBar('start');
        }
      });
    }

    function initLogoForms() {
      initAddLogoForm();
      initEditLogoForm()
      function initAddLogoForm() {
        $("#logo-add-form").submit(async e => {
          e.preventDefault();
          const files = $("#logoFile")[0];
          const file = files.files[0];
          const imageOption = await watermark.Util.GetBase64Image(file);
          imageOption.Rotate = $("#logo-add-form #Rotate").val();
          imageOption.Scale = $("#logo-add-form #Scale").val();
          $watermark.addImageElement(imageOption);
          $('fieldset').hide();
        });
      }
      function initEditLogoForm() {
        const form = $("#logo-edit-form");
        //use of update real-time
        function updateFn() {
          if ($activeElement?.getElementInfo()?.Type == "LOGO") {
            const imageOption = {
              Rotate: $("#logo-edit-form #Rotate").val(),
              Scale: $("#logo-edit-form #Scale").val()
            }
            $activeElement.setElementInfo(imageOption);
          }
        }
        form.find(':input').change(e => {
          updateFn();
        });
        form.submit(async e => {
          e.preventDefault();
          updateFn();
          $('fieldset').hide();
        });
      }
    }

    function initWatermark(imageInfo) {
      const option = {
        SvgElement: $("#main-svg")[0],
        ImageInfo: imageInfo,
      };
      $watermark = new watermark.Watermark(option);
      $watermark.onElementSelect(showElementInfo);
      $activeElement = null;
    }

    function initImageForm() {
      $('#image-form').submit(async e => {
        e.preventDefault();
        const files = $("#imageFile")[0]
        const file = files.files[0];
        const imageOption = await watermark.Util.GetBase64Image(file);
        initWatermark(imageOption);
        updateNaveBar("in-project");
        $('fieldset').hide();
      });
    }
    function initAddEditTextDlg() {
      const form = $('#text-form');
      //use of update real-time
      form.find(':input').change(e => {
        const data = new FormData(form[0]);
        const textOption = Object.fromEntries(data.entries());
        if ($activeElement && $activeElement.getElementInfo().Type == "TEXT") {
          $activeElement.setElementInfo(textOption);
        }
      });

      form.submit(e => {
        e.preventDefault();
        const data = new FormData(e.target);
        const textOption = Object.fromEntries(data.entries());
        if ($activeElement && $activeElement.getElementInfo().Type == "TEXT") {
          $activeElement.setElementInfo(textOption);
        } else {
          $watermark.addTextElement(textOption);
          $('fieldset').hide();
        }
      });
    }

    function showElementInfo(element) {
      $activeElement = element;
      $('fieldset').hide();
      if (element) {
        const info = element.getElementInfo();
        console.log(info)
        switch (info.Type) {
          case "TEXT": {
            $('#text-form #Text').val(info.Text);
            $('#text-form #FontFamily').val(info.FontFamily);
            $('#text-form #FontSize').val(info.FontSize);
            $('#text-form #Color').val(info.Color);
            $('#text-form #Rotate').val(info.Rotate);
            $('[data-text-dlg]').show();
            break;
          }
          case "LOGO": {
            $('#logo-edit-form #Scale').val(info.Scale);
            $('#logo-edit-form #Rotate').val(info.Rotate);
            $('[data-logo-edit-dlg]').show();
            break;
          }
        }
      }
    }
  </script>
</body>

</html>
