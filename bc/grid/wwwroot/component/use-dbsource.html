<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://github.com/Manzoomeh/BasisCore.Client-v2/releases/download/v2.2.1/basiscore.min.js"></script>
    <title>Grid Command -Use DbSource</title>
    <script>
      const host = {
        settings: {
          "connection.web.demo": "/server/dbsource",
          "default.dmnid": 2668,
        },
        repositories: {
          "bc.grid": "/basiscore.grid.component.js",
        },
      };
    </script>
  </head>

  <body>
    <basis core="dbsource" source="demo" name="book" run="atclient">
      <member name="list" type="list" request="print" preview="true"></member>
    </basis>
    <Basis core="component.bc.grid" run="atclient" dataMemberName="book.list">
    </Basis>
    <basis core="callback" run="atclient" triggers="sample.data"></basis>
    <script>
      function setSource() {
        const MIN_ID = 1000;
        const MAX_ID = 1200;
        const MIN_COUNT = 10;

        const dataList = [];
        for (let index = MIN_ID; index < MAX_ID; index++) {
          const data = {
            id: index,
            count: Math.floor(Math.random() * 80) + MIN_COUNT,
            data: Math.random().toString(36).substring(7),
          };
          dataList.push(data);
        }
        $bc.setSource("sample.data", dataList);
      }
      document.getElementById("btn").addEventListener("click", (e) => {
        setSource();
      });
    </script>
  </body>
</html>
